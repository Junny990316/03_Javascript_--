    <script>

        
        // JSON 사용자 객체 생성
        // set / get 지정하면 동일 메서드명으로 속성처럼 사용 가능
        // var name = "홍길동4";

        const person = {
            name : "홍길동4",    // name:name 동일,
            phone:{
                mobile:"010-1234-5678",
                office:"02-9876-5432"
            },
            set username(n){this.name = n }, // function 키워드 skip 가능
            get username(){return this.name},
            getName() {
                return this.name;
            }
        };

        console.log("이름:",  person.name)
        person.username = "이순신4";
        console.log("이름:",  person.username)
        console.log("전화번호:",  person.phone.mobile, person.phone.office)

        const {name, phone:{mobile, office}, username, getName} = person;
        console.log(`name : ${name}`);
        console.log(`office number : ${office}`);
        console.log(`phone number ${mobile}`);
        // username = 'Marry';
        console.log(`name : ${username}`)
        console.log(`getName : ${getName()}`);

        // 비구조화 할당( Destructruring Assignment )
        // var stuName = "John"
        // var stuId = "123456";

        const student = {
            stuName : "John",
            stuId : "123456",
            addr : {
                home : 'Seoul',
                school : 'Gangnam'
            }
        };
        console.log(`student name : ${student.stuName}`);
        console.log(`student ID : ${student.stuId}`);
        console.log(`home addr = ${student.addr.home}`);
        console.log(`school addr = ${student.addr.school}`);

        // const {stuName, stuId, addr} = student;
        // console.log(`student name = ${stuName}`);
        // console.log(`student ID = ${stuId}`);
        // console.log(`home addr = ${addr.home}`);
        // console.log(`school addr = ${addr.school}`);

        const {stuName, stuId, addr:{home,school}} = student;
        console.log(`student name = ${stuName}`);
        console.log(`student ID = ${stuId}`);
        console.log(`home addr = ${home}`);
        console.log(`school addr = ${school}`);        

    </script>
