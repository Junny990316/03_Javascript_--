<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

       function* a(){
    	   console.log("1");
    	   yield console.log("2");
    	   console.log("3");
       }
       var x = a();  
       x.next(); // 1 2
       x.next(); // 3
       
</script>
