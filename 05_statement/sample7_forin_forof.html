<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// forin을 이용한 배열 ==> index 반환
	var myCars = [ "BMW", "Benz", "티코" ];

	for ( var num4 in myCars) {
		console.log("myCars  " + myCars[num4]);
	}

	// for in을 이용한 객체 ==> key 반환
	var person = {
		name : "홍길동",
		age : 20,
		address : "서울"
	};

	onsole.log('person.name = ' + person.name);
	console.log('person[name] = ' + person['name']);

	// back tick 사용 = Templete literals
	console.log(`person.name = ${person.name}`);
	console.log(`홍길동의 나이 + 20 = ${person.age + 20}`);

	for ( var p in person) {
		console.log("person 정보: " + p + " : " + person[p]);
	}

	// for of을 이용한 배열 ==> value 반환,  객체반복은 불가
	var myCars = [ "BMW2", "Benz2", "티코2" ];

	for ( var num4 of myCars) {
		console.log("myCars2  " + num4);
	}

	////////////////////////////////////////////////////////
	//Uncaught TypeError : person is not iterable
	// for ( let val of person) {
	// 	console.log(val);
	// }

	// Map 객체 [key, value]
	const myMap = new Map([['A', 10], ['B', 20], ['C', 30]]);
	for (const [key, value] of myMap) {
	console.log(key + " -> " + value);
	}

	
</script>
</head>
