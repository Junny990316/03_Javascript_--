<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// break
	for (var x2 = 0; x2 <= 10; x2++) {
		if (x2 == 8)
			break;
		console.log("The for number is  x2 = " + x2);
	}

	// continue
	for (var x3 = 0; x3 <= 10; x3++) {
		if (x3 % 2 == 0)
			continue;
		console.log("The for number is  x3 = " + x3);
	}
</script>
</head>
