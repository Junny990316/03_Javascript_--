<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      /*
		-일급객체- 함수의 특징
		1) 함수를 변수에 저장가능
		
	*/

      function x() {
        console.log("x 함수");
      }

      console.log(x);
      x();
      //1.변수에 저장
      var n = x;
      console.log(n);
      n();
    </script>
  </head>
  <body></body>
</html>
