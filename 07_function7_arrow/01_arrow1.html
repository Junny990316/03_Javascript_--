<script type="text/javascript">

       //1. 함수 표현식 이용
        var a = function(){

         }
       a();
       
       var a2 = (msg) => {

          return msg + ">>>";
       };
       console.log(a2('화살표함수'));

       console.log(a3('자동리턴'));
       
</script>
