      //Arrow 함수의 this
      // 생성자 함수
      function BlackDog() {
        this.name = "흰둥이";

        return {
          name: "검둥이",
          // 일반적인 함수
          bark() {
            console.log(this.name + " 멍멍!");
          },
          // arrow 함수
          bark2: () => {
            console.log(this.name + " 멍멍!");
          },
        };
      }
      const blackDog = new BlackDog();
      blackDog.bark(); // 검둥이 멍멍!
