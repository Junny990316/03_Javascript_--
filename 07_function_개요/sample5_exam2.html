<script type="text/javascript">
	
    //max함수구하기
    function max(n,n2){
    	
    	var max=n2;
    	if(n>n2){
    		max = n;
    	}
    	return max;
    }
	
	var n = max(10,8);
	console.log(n); // 10  

	
</script>
