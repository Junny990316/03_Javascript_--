<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function calc(x){		
		console.dir(x, x.innerText);
	}
</script>
</head>
<body>
  값:<input type="text" id="v1" onfocus="calc(this)"><br>
  값2:<input type="text" id="v2"><br>
  <button onclick="calc(this)">+</button>
  <button onclick="calc(this)">-</button>
  결과값:<div id="result"></div>
</body>
</html>
