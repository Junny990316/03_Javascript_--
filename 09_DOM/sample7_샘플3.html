<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 자바스크립트 객체는 속성이나 메서드의 
	 function aaa(n){
	    document.getElementById("mesg").style="color:"+n;	
	 }
</script>
</head>
<body>
  <p  id="mesg">Hello</p>
  <input type="color" onchange="aaa(this.value)">
  
</body>
